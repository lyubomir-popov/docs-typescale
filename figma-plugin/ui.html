<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: "Ubuntu Sans", sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: 500;
      font-size: 12px;
      color: #333;
    }
    select, input {
      padding: 8px;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      font-size: 12px;
    }
    button {
      background: #18a0fb;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background: #0d8ce0;
    }
    .config-preview {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <label for="config-select">Typography Config:</label>
      <select id="config-select">
        <option value="docs">Docs (typography-config-docs.json)</option>
        <option value="editorial">Editorial (typography-config-editorial.json)</option>
      </select>
    </div>
    
    <!-- Baseline unit is now fixed at 8px based on tokens.json -->
    
    <div class="section">
      <label for="font-family">Font Family:</label>
      <input type="text" id="font-family" value="Ubuntu Sans" placeholder="e.g., Ubuntu Sans, Inter, Roboto, Arial (use variable fonts for custom weights)">
      <small style="color: #666; font-size: 10px;">Note: Custom weights (450, 200, etc.) require a variable font. Try "Inter" or "Roboto" for better weight support.</small>
    </div>
    
    <div class="section">
      <label for="paragraph-size">Paragraph Font Size:</label>
      <select id="paragraph-size">
        <option value="16">16px (default)</option>
        <option value="14">14px</option>
      </select>
    </div>
    
    <div class="section">
      <label>Configuration Preview:</label>
      <div id="config-preview" class="config-preview"></div>
    </div>
    
    <button id="generate-btn">Generate Typography Components</button>
  </div>

  <script>
    // Function to convert rem to pixels
    function remToPx(rem) {
      return Math.round(parseFloat(rem) * 16);
    }
    
    // Function to convert rem to pixels for line height
    function remToPxLineHeight(rem) {
      return Math.round(parseFloat(rem) * 16);
    }
    
    // Function to convert rem to pixels for spacing
    function remToPxSpacing(rem) {
      return Math.round(parseFloat(rem) * 16);
    }
    
    // Function to convert rem to pixels for nudge
    function remToPxNudge(rem) {
      return Math.round(parseFloat(rem) * 16 * 10) / 10; // Keep one decimal place
    }
    
    // Function to load and parse tokens.json files (which contain calculated nudges)
    async function loadTokens(configType) {
      try {
        console.log(`Attempting to load tokens from: ../src/${configType}/tokens.json`);
        const response = await fetch(`../src/${configType}/tokens.json`);
        const tokens = await response.json();
        console.log(`Successfully loaded ${configType} tokens:`, tokens);
        return tokens;
      } catch (error) {
        console.error(`Failed to load ${configType} tokens:`, error);
        console.log(`Using fallback config for ${configType}`);
        // Fallback to hardcoded values if file can't be loaded
        return getFallbackConfig(configType);
      }
    }
    
    // Fallback configs in case tokens.json can't be loaded
    function getFallbackConfig(configType) {
      if (configType === 'docs') {
        return {
          baselineUnit: "0.5rem",
          elements: {
            h1: { fontSize: "2rem", lineHeight: "3rem", fontWeight: 450, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.20028rem" },
            h2: { fontSize: "2rem", lineHeight: "2.5rem", fontWeight: 200, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.45028rem" },
            h3: { fontSize: "1.5rem", lineHeight: "2rem", fontWeight: 450, fontStyle: "normal", spaceAfter: "0.5rem", nudgeTop: "0.46917rem" },
            h4: { fontSize: "1.5rem", lineHeight: "2rem", fontWeight: 250, fontStyle: "normal", spaceAfter: "0.5rem", nudgeTop: "0.46917rem" },
            h5: { fontSize: "1.125rem", lineHeight: "1.75rem", fontWeight: 450, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.41rem" },
            h6: { fontSize: "1.125rem", lineHeight: "1.75rem", fontWeight: 300, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.41rem" },
            p: { fontSize: "0.875rem", lineHeight: "1.09375rem", fontWeight: 400, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.03063rem" }
          }
        };
      } else {
        return {
          baselineUnit: "0.5rem",
          elements: {
            h1: { fontSize: "2.625rem", lineHeight: "3rem", fontWeight: 500, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.06881rem" },
            h2: { fontSize: "2.625rem", lineHeight: "3rem", fontWeight: 200, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.06881rem" },
            h3: { fontSize: "1.5rem", lineHeight: "2rem", fontWeight: 500, fontStyle: "normal", spaceAfter: "0.5rem", nudgeTop: "0.46917rem" },
            h4: { fontSize: "1.5rem", lineHeight: "2rem", fontWeight: 300, fontStyle: "normal", spaceAfter: "0.5rem", nudgeTop: "0.46917rem" },
            h5: { fontSize: "1rem", lineHeight: "1.5rem", fontWeight: 550, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.41rem" },
            h6: { fontSize: "1rem", lineHeight: "1.5rem", fontWeight: 550, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.41rem" },
            p: { fontSize: "1rem", lineHeight: "1.5rem", fontWeight: 400, fontStyle: "normal", spaceAfter: "1rem", nudgeTop: "0.41rem" }
          }
        };
      }
    }
    
    // Function to convert tokens to plugin format
    function tokensToPluginFormat(tokens, paragraphSize) {
      const elements = [];
      const elementOrder = ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p'];
      
      console.log('Loading tokens:', tokens);
      
      for (const identifier of elementOrder) {
        const element = tokens.elements[identifier];
        if (element) {
          let fontSize = remToPx(element.fontSize);
          if (identifier === 'p') {
            fontSize = paragraphSize;
          }
          
          console.log(`${identifier}: fontSize=${element.fontSize} -> ${fontSize}px`);
          
          elements.push({
            identifier: identifier,
            fontSize: fontSize,
            lineHeight: remToPxLineHeight(element.lineHeight),
            spaceAfter: remToPxSpacing(element.spaceAfter),
            nudgeTop: remToPxNudge(element.nudgeTop),
            fontWeight: element.fontWeight || 400,
            fontStyle: element.fontStyle || "normal"
          });
        }
      }
      
      return {
        baselineUnit: remToPx(tokens.baselineUnit),
        elements: elements
      };
    }
    
    let currentConfig = null;
    
    async function updatePreview() {
      const configSelect = document.getElementById('config-select');
      const fontFamily = document.getElementById('font-family').value;
      const paragraphSize = document.getElementById('paragraph-size').value;
      
      const configType = configSelect.value;
      const tokens = await loadTokens(configType);
      currentConfig = tokensToPluginFormat(tokens, parseInt(paragraphSize));
      
      const preview = document.getElementById('config-preview');
      
      let previewText = `Config: ${configType}\n`;
      previewText += `Baseline Unit: ${currentConfig.baselineUnit}px (fixed)\n`;
      previewText += `Font Family: ${fontFamily}\n`;
      previewText += `Paragraph Size: ${paragraphSize}px\n\n`;
      
      currentConfig.elements.forEach(element => {
        previewText += `${element.identifier}: ${element.fontSize}px/${element.lineHeight}px, weight ${element.fontWeight}\n`;
      });
      
      preview.textContent = previewText;
    }

    // Initialize preview
    updatePreview();

    // Add event listeners
    document.getElementById('config-select').addEventListener('change', updatePreview);
    document.getElementById('font-family').addEventListener('input', updatePreview);
    document.getElementById('paragraph-size').addEventListener('change', updatePreview);

    document.getElementById('generate-btn').addEventListener('click', async () => {
      const fontFamily = document.getElementById('font-family').value;
      const paragraphSize = document.getElementById('paragraph-size').value;
      
      if (!currentConfig) {
        await updatePreview();
      }
      
             parent.postMessage({
         pluginMessage: {
           type: 'generate-components',
           config: currentConfig,
           baselineUnit: currentConfig.baselineUnit,
           fontFamily: fontFamily,
           paragraphSize: parseInt(paragraphSize),
           configType: document.getElementById('config-select').value
         }
       }, '*');
    });
  </script>
</body>
</html>
