<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: "Ubuntu Sans", sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: 500;
      font-size: 12px;
      color: #333;
    }
    select, input {
      padding: 8px;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      font-size: 12px;
    }
    button {
      background: #18a0fb;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background: #0d8ce0;
    }
    .config-preview {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <label for="config-select">Typography Config:</label>
      <select id="config-select">
        <option value="docs">Docs (typography-config-docs.json)</option>
        <option value="editorial">Editorial (typography-config-editorial.json)</option>
      </select>
    </div>
    
    <!-- Baseline unit is now fixed at 8px based on tokens.json -->
    
    <div class="section">
      <label for="font-family">Font Family:</label>
      <input type="text" id="font-family" value="Ubuntu Sans" placeholder="e.g., Ubuntu Sans, Inter, Roboto, Arial (use variable fonts for custom weights)">
      <small style="color: #666; font-size: 10px;">Note: Custom weights (450, 200, etc.) require a variable font. Try "Inter" or "Roboto" for better weight support.</small>
    </div>
    
    <div class="section">
      <label for="paragraph-size">Paragraph Font Size:</label>
      <select id="paragraph-size">
        <option value="16">16px (default)</option>
        <option value="14">14px</option>
      </select>
    </div>
    
    <div class="section">
      <label>Configuration Preview:</label>
      <div id="config-preview" class="config-preview"></div>
    </div>
    
    <button id="generate-btn">Generate Typography Components</button>
  </div>

  <script>
    // Function to convert rem to pixels
    function remToPx(rem) {
      return Math.round(parseFloat(rem) * 16);
    }
    
    // Function to convert rem to pixels for line height
    function remToPxLineHeight(rem) {
      return Math.round(parseFloat(rem) * 16);
    }
    
    // Function to convert rem to pixels for spacing
    function remToPxSpacing(rem) {
      return Math.round(parseFloat(rem) * 16);
    }
    
    // Function to convert rem to pixels for nudge
    function remToPxNudge(rem) {
      return Math.round(parseFloat(rem) * 16 * 10) / 10; // Keep one decimal place
    }
    
    // Function to load and parse config files directly
    async function loadConfig(configType) {
      try {
        const response = await fetch(`../config/typography-config-${configType}.json`);
        const config = await response.json();
        return config;
      } catch (error) {
        console.error(`Failed to load ${configType} config:`, error);
        // Fallback to hardcoded values if file can't be loaded
        return getFallbackConfig(configType);
      }
    }
    
    // Fallback configs in case config files can't be loaded
    function getFallbackConfig(configType) {
      if (configType === 'docs') {
        return {
          baselineUnit: 0.5,
          elements: [
            { identifier: "h1", fontSize: 2, lineHeight: 6, spaceAfter: 1, fontWeight: 450, fontStyle: "normal" },
            { identifier: "h2", fontSize: 2, lineHeight: 6, spaceAfter: 1, fontWeight: 200, fontStyle: "normal" },
            { identifier: "h3", fontSize: 1.5, lineHeight: 5, spaceAfter: 1, fontWeight: 450, fontStyle: "normal" },
            { identifier: "h4", fontSize: 1.5, lineHeight: 5, spaceAfter: 1, fontWeight: 250, fontStyle: "normal" },
            { identifier: "h5", fontSize: 1.125, lineHeight: 4, spaceAfter: 2, fontWeight: 450, fontStyle: "normal" },
            { identifier: "h6", fontSize: 1.125, lineHeight: 4, spaceAfter: 2, fontWeight: 300, fontStyle: "normal" },
            { identifier: "p", fontSize: 0.875, lineHeight: 2.5, spaceAfter: 2, fontWeight: 400, fontStyle: "normal" }
          ]
        };
      } else {
        return {
          baselineUnit: 0.5,
          elements: [
            { identifier: "h1", fontSize: 2.25, lineHeight: 6, spaceAfter: 2, fontWeight: 500, fontStyle: "normal" },
            { identifier: "h2", fontSize: 2.25, lineHeight: 5, spaceAfter: 2, fontWeight: 400, fontStyle: "normal" },
            { identifier: "h3", fontSize: 1.5, lineHeight: 4, spaceAfter: 1, fontWeight: 500, fontStyle: "normal" },
            { identifier: "h4", fontSize: 1.5, lineHeight: 4, spaceAfter: 1, fontWeight: 400, fontStyle: "normal" },
            { identifier: "h5", fontSize: 1, lineHeight: 3, spaceAfter: 2, fontWeight: 500, fontStyle: "normal" },
            { identifier: "h6", fontSize: 1, lineHeight: 3, spaceAfter: 2, fontWeight: 400, fontStyle: "normal" },
            { identifier: "p", fontSize: 1, lineHeight: 3, spaceAfter: 2, fontWeight: 400, fontStyle: "normal" }
          ]
        };
      }
    }
    
    // Function to convert config to plugin format
    function configToPluginFormat(config, paragraphSize) {
      const elements = [];
      
      for (const element of config.elements) {
        let fontSize = element.fontSize * 16; // Convert rem to px
        if (element.identifier === 'p') {
          fontSize = paragraphSize;
        }
        
        const lineHeight = element.lineHeight * 8; // Convert baseline units to px (baseline unit * 16)
        const spaceAfter = element.spaceAfter * 8; // Convert baseline units to px
        const nudgeTop = element.nudgeTop * 8; // Convert baseline units to px (if nudgeTop exists)
        
        elements.push({
          identifier: element.identifier,
          fontSize: fontSize,
          lineHeight: lineHeight,
          spaceAfter: spaceAfter,
          nudgeTop: nudgeTop || 0,
          fontWeight: element.fontWeight || 400,
          fontStyle: element.fontStyle || "normal"
        });
      }
      
      return {
        baselineUnit: config.baselineUnit * 16, // Convert to px
        elements: elements
      };
    }
    
    let currentConfig = null;
    
    async function updatePreview() {
      const configSelect = document.getElementById('config-select');
      const fontFamily = document.getElementById('font-family').value;
      const paragraphSize = document.getElementById('paragraph-size').value;
      
      const configType = configSelect.value;
      const config = await loadConfig(configType);
      currentConfig = configToPluginFormat(config, parseInt(paragraphSize));
      
      const preview = document.getElementById('config-preview');
      
      let previewText = `Config: ${configType}\n`;
      previewText += `Baseline Unit: ${currentConfig.baselineUnit}px (fixed)\n`;
      previewText += `Font Family: ${fontFamily}\n`;
      previewText += `Paragraph Size: ${paragraphSize}px\n\n`;
      
      currentConfig.elements.forEach(element => {
        previewText += `${element.identifier}: ${element.fontSize}px/${element.lineHeight}px, weight ${element.fontWeight}\n`;
      });
      
      preview.textContent = previewText;
    }

    // Initialize preview
    updatePreview();

    // Add event listeners
    document.getElementById('config-select').addEventListener('change', updatePreview);
    document.getElementById('font-family').addEventListener('input', updatePreview);
    document.getElementById('paragraph-size').addEventListener('change', updatePreview);

    document.getElementById('generate-btn').addEventListener('click', async () => {
      const fontFamily = document.getElementById('font-family').value;
      const paragraphSize = document.getElementById('paragraph-size').value;
      
      if (!currentConfig) {
        await updatePreview();
      }
      
      parent.postMessage({
        pluginMessage: {
          type: 'generate-components',
          config: currentConfig,
          baselineUnit: currentConfig.baselineUnit,
          fontFamily: fontFamily,
          paragraphSize: parseInt(paragraphSize)
        }
      }, '*');
    });
  </script>
</body>
</html>
