<!DOCTYPE html>
<html>
<head>
  <style>
         body {
       font-family: "Ubuntu Sans", sans-serif;
       padding: 20px;
       margin: 0;
     }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: 500;
      font-size: 12px;
      color: #333;
    }
    select, input {
      padding: 8px;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      font-size: 12px;
    }
    button {
      background: #18a0fb;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background: #0d8ce0;
    }
    .config-preview {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <label for="config-select">Typography Config:</label>
      <select id="config-select">
        <option value="default">Default (typography-config.json)</option>
        <option value="editorial">Editorial (typography-config-editorial.json)</option>
      </select>
    </div>
    
         <!-- Baseline unit is now fixed at 8px based on tokens.json -->
    
    <div class="section">
      <label for="font-family">Font Family:</label>
             <input type="text" id="font-family" value="Ubuntu Sans" placeholder="e.g., Ubuntu Sans, Roboto, Arial">
    </div>
    
         <div class="section">
       <label for="paragraph-size">Paragraph Font Size:</label>
       <select id="paragraph-size">
         <option value="16">16px (default)</option>
         <option value="14">14px</option>
       </select>
     </div>
     
     <div class="section">
       <label for="sample-text">Sample Text:</label>
       <input type="text" id="sample-text" value="The quick brown fox jumps over the lazy dog" placeholder="Sample text for components">
     </div>
    
    <div class="section">
      <label>Configuration Preview:</label>
      <div id="config-preview" class="config-preview"></div>
    </div>
    
    <button id="generate-btn">Generate Typography Components</button>
  </div>

  <script>
         // Default configurations based on tokens.json
     const configs = {
       default: {
         baselineUnit: 8, // 0.5rem * 16px = 8px
         elements: [
           { identifier: "h1", fontSize: 32, lineHeight: 48, spaceAfter: 8, nudgeTop: 4.62 }, // 2rem*16=32px, 3rem*16=48px
           { identifier: "h2", fontSize: 32, lineHeight: 48, spaceAfter: 8, nudgeTop: 4.62 }, // 2rem*16=32px, 3rem*16=48px
           { identifier: "h3", fontSize: 24, lineHeight: 40, spaceAfter: 8, nudgeTop: 3.51 }, // 1.5rem*16=24px, 2.5rem*16=40px
           { identifier: "h4", fontSize: 24, lineHeight: 40, spaceAfter: 8, nudgeTop: 3.51 }, // 1.5rem*16=24px, 2.5rem*16=40px
           { identifier: "h5", fontSize: 24, lineHeight: 32, spaceAfter: 16, nudgeTop: 7.51 }, // 1.5rem*16=24px, 2rem*16=32px
           { identifier: "h6", fontSize: 24, lineHeight: 32, spaceAfter: 16, nudgeTop: 7.51 }, // 1.5rem*16=24px, 2rem*16=32px
           { identifier: "p", fontSize: 16, lineHeight: 24, spaceAfter: 16, nudgeTop: 6.56 } // 1rem*16=16px, 1.5rem*16=24px
         ]
       },
       editorial: {
         baselineUnit: 8, // 0.5rem * 16px = 8px
         elements: [
           { identifier: "h1", fontSize: 36, lineHeight: 48, spaceAfter: 16, nudgeTop: 6 }, // 2.25rem*16=36px, 3rem*16=48px
           { identifier: "h2", fontSize: 36, lineHeight: 40, spaceAfter: 16, nudgeTop: 2 }, // 2.25rem*16=36px, 2.5rem*16=40px
           { identifier: "h3", fontSize: 24, lineHeight: 32, spaceAfter: 8, nudgeTop: 4 }, // 1.5rem*16=24px, 2rem*16=32px
           { identifier: "h4", fontSize: 24, lineHeight: 32, spaceAfter: 8, nudgeTop: 4 }, // 1.5rem*16=24px, 2rem*16=32px
           { identifier: "h5", fontSize: 16, lineHeight: 24, spaceAfter: 16, nudgeTop: 4 }, // 1rem*16=16px, 1.5rem*16=24px
           { identifier: "h6", fontSize: 16, lineHeight: 24, spaceAfter: 16, nudgeTop: 4 }, // 1rem*16=16px, 1.5rem*16=24px
           { identifier: "p", fontSize: 16, lineHeight: 24, spaceAfter: 16, nudgeTop: 4 } // 1rem*16=16px, 1.5rem*16=24px
         ]
       }
     };

         function updatePreview() {
       const configSelect = document.getElementById('config-select');
       const fontFamily = document.getElementById('font-family').value;
       const paragraphSize = document.getElementById('paragraph-size').value;
       const sampleText = document.getElementById('sample-text').value;
       
       const selectedConfig = configs[configSelect.value];
       const preview = document.getElementById('config-preview');
       
       let previewText = `Config: ${configSelect.value}\n`;
       previewText += `Baseline Unit: 8px (fixed)\n`;
       previewText += `Font Family: ${fontFamily}\n`;
       previewText += `Paragraph Size: ${paragraphSize}px\n\n`;
      
             selectedConfig.elements.forEach(element => {
         // Use pre-calculated pixel values from tokens.json
         let fontSize = element.fontSize;
         if (element.identifier === 'p') {
           fontSize = parseInt(paragraphSize);
         }
         
         const lineHeight = element.lineHeight;
         const nudgeTop = element.nudgeTop;
         const spaceAfter = element.spaceAfter;
         
         previewText += `${element.identifier}:\n`;
         previewText += `  Font Size: ${fontSize}px\n`;
         previewText += `  Line Height: ${lineHeight}px\n`;
         previewText += `  Nudge Top: ${nudgeTop}px\n`;
         previewText += `  Space After: ${spaceAfter}px\n\n`;
       });
      
      preview.textContent = previewText;
    }

         // Event listeners
     document.getElementById('config-select').addEventListener('change', updatePreview);
     document.getElementById('font-family').addEventListener('input', updatePreview);
     document.getElementById('paragraph-size').addEventListener('change', updatePreview);
     document.getElementById('sample-text').addEventListener('input', updatePreview);

         document.getElementById('generate-btn').addEventListener('click', () => {
       const configSelect = document.getElementById('config-select');
       const fontFamily = document.getElementById('font-family').value;
       const paragraphSize = parseInt(document.getElementById('paragraph-size').value);
       const sampleText = document.getElementById('sample-text').value;
       
       const selectedConfig = configs[configSelect.value];
       
       parent.postMessage({
         pluginMessage: {
           type: 'generate-components',
           config: selectedConfig,
           baselineUnit: 8, // Fixed baseline unit
           fontFamily,
           paragraphSize,
           sampleText
         }
       }, '*');
     });

    // Initial preview
    updatePreview();
  </script>
</body>
</html>
